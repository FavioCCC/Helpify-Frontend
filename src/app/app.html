<!-- NAVBAR -->
<nav class="topheader">
  <a routerLink="/" class="logo">
    <img height="60" width="60" src="assets/imagenes/HelpifyPNG.png" alt="Helpify" />
  </a>

  <!-- Botón menú (móvil) -->
  <button class="open-menu" aria-label="Abrir menú" (click)="toggleMenu()" *ngIf="!menuOpened">
    <img height="40" width="40" src="assets/imagenes/hamburguesa.png" alt="Abrir menú" />
  </button>
  <button class="close-menu" aria-label="Cerrar menú" (click)="toggleMenu()" *ngIf="menuOpened">
    <img height="40" width="40" src="assets/imagenes/pngwing.com (1).png" alt="Cerrar menú" />
  </button>

  <ul class="menu-horizontal" [class.menu_opened]="menuOpened" (click)="closeMenu()">
    <a routerLink="/home" routerLinkActive="active">HOME</a>
    <li><a routerLink="/comunidad">COMUNIDAD</a></li>
    <li>
      <a href="javascript:void(0)">PROYECTO</a>
      <ul class="menu-vertical">
        <li><a routerLink="/proyectos">Listado de proyectos</a></li>
        <li><a routerLink="/proyectos/nuevo">Agregar un proyecto</a></li>
        <li><a routerLink="/reportes/participacion">Reporte de participación</a></li>
        <li><a routerLink="/reportes/estadisticos">Reportes estadísticos</a></li>
      </ul>
    </li>
    <li><a routerLink="/wishlist">WISHLIST</a></li>
    <li><a routerLink="/notificaciones">NOTIFICACIONES</a></li>
    <li><a routerLink="/foros">FOROS</a></li>
  </ul>

  <!-- Botón INICIAR SESIÓN -->
  <button class="login-btn" (click)="onLogin()">INICIAR SESIÓN</button>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<main class="main-content">
  <router-outlet></router-outlet>
</main>

  </div>
