<section class="filters-container">
  <section class="filter-bar">
    <div class="filter-field">
      <label>Nombre</label>
      <input
        type="text"
        placeholder="Buscar por nombre"
        [(ngModel)]="filtros.nombre"
        name="nombre"
      />
    </div>

    <div class="filter-field">
      <label>Monto mínimo (S/)</label>
      <input
        type="number"
        placeholder="Ej. 1000"
        [(ngModel)]="filtros.montoMin"
        name="montoMin"
      />
    </div>

    <div class="filter-field">
      <label>Monto máximo (S/)</label>
      <input
        type="number"
        placeholder="Ej. 5000"
        [(ngModel)]="filtros.montoMax"
        name="montoMax"
      />
    </div>
  </section>

  <section class="filter-bar">
    <div class="filter-field">
      <label>Fecha inicio</label>
      <input
        type="date"
        [(ngModel)]="filtros.fechaInicio"
        name="fechaInicio"
      />
    </div>

    <div class="filter-field">
      <label>Fecha fin</label>
      <input
        type="date"
        [(ngModel)]="filtros.fechaFin"
        name="fechaFin"
      />
    </div>
  </section>

  <div class="filter-actions">
    <button
      class="btn btn-buscar"
      type="button"
      (click)="buscar()"
      [disabled]="loading"
    >
      Buscar
    </button>

    <button
      class="btn btn-limpiar"
      type="button"
      (click)="limpiar()"
      [disabled]="loading"
    >
      Limpiar
    </button>
  </div>

  <div class="estado" *ngIf="loading">Buscando…</div>
  <div class="estado error" *ngIf="error">{{ error }}</div>

  <section class="projects-wrapper">
    <article class="project-card" *ngFor="let p of proyectos">
      <img class="project-thumb" [src]="p.imagen" [alt]="p.nombreproyecto" />
      <div class="project-body">
        <h3 class="project-title">{{ p.nombreproyecto }}</h3>
        <p class="project-desc">“{{ p.descripcion }}”</p>
      </div>
      <a class="btn-ver" [routerLink]="['/proyectos', p.idproyecto]">
        Ver más
      </a>
    </article>
  </section>
</section>
