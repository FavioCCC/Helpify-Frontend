<div class="foro-container">

  <!-- ðŸ”¸ TÃ­tulo principal -->
  <h1 class="titulo-foro">FORO</h1>

  <!-- ðŸ”¸ Cuadro marrÃ³n con todo el contenido -->
  <div class="foro-cuadro fuente-play">

    <!-- Formulario de publicaciÃ³n -->
    <div class="card form-card">
      <h3 class="card-title">Publicar comentario</h3>

      <textarea
        [(ngModel)]="nuevoComentario"
        maxlength="500"
        placeholder="Escribe tu comentario..."
        class="input-area"
      ></textarea>

      <div class="stars">
        <label>CalificaciÃ³n:</label>
        <div class="star-group">
          <button type="button" class="star" [class.active]="nuevaEstrella >= 1" (click)="seleccionarEstrella(1)">â˜…</button>
          <button type="button" class="star" [class.active]="nuevaEstrella >= 2" (click)="seleccionarEstrella(2)">â˜…</button>
          <button type="button" class="star" [class.active]="nuevaEstrella >= 3" (click)="seleccionarEstrella(3)">â˜…</button>
          <button type="button" class="star" [class.active]="nuevaEstrella >= 4" (click)="seleccionarEstrella(4)">â˜…</button>
          <button type="button" class="star" [class.active]="nuevaEstrella >= 5" (click)="seleccionarEstrella(5)">â˜…</button>
        </div>
      </div>

      <!-- BotÃ³n centrado -->
      <div class="actions fuente-nats">
        <button class="btn primary" (click)="publicarComentario()">Publicar</button>
      </div>

      <p class="hint" *ngIf="!usuarioActual">Para publicar, primero debes iniciar sesiÃ³n.</p>
      <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
    </div>

    <!-- Lista de comentarios -->
    <div class="card list-card">
      <h3 class="card-title">Comentarios</h3>

      <div *ngIf="comentarios.length === 0" class="empty">
        AÃºn no hay comentarios.
      </div>

      <ul class="comentarios" *ngIf="comentarios.length > 0">
        <li class="comentario-item" *ngFor="let c of comentarios; trackBy: trackById">
          <div class="comentario-header">
            <div class="user">
              <span class="avatar">{{ (c.usuario?.nombre || 'U') | slice:0:1 }}</span>
              <div class="user-info">
                <strong>{{ c.usuario?.nombre || 'Usuario' }}</strong>

              </div>
            </div>

            <div class="score" [attr.aria-label]="'CalificaciÃ³n: ' + c.estrella">
              <span class="star static" *ngFor="let s of [1,2,3,4,5]">
                {{ s <= (c.estrella || 0) ? 'â˜…' : 'â˜†' }}
              </span>
            </div>
          </div>

          <p class="comentario-text">{{ c.comentario }}</p>

          <div class="item-actions fuente-nats" >
            <button class="btn danger" *ngIf="puedeEliminarComentario(c)"(click)="eliminarComentario(c.idcomentario)">Eliminar</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
